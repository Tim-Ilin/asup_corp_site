<div class="col-9 mt-5">
  <h1 class="mb-5">СПИСОК ТЕХНИКИ СОСТОЯЩЕЙ НА УЧЕТЕ</h1>
  <a class="btn btn-info mb-1" href="{% url 'create_equipment' %}">
    <svg class="feather feather-plus sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
         stroke-linejoin="round" aria-hidden="true">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </a>
  <table class="table table-hover equipment-list">
    <thead>
    <tr>
      <th scope="col">Модель</th>
      <th scope="col">Описание</th>
      <th scope="col">Дата приобретения</th>
      <th scope="col">Владелец</th>
      <th scope="col">IP адрес</th>
    </tr>
    </thead>
    <tbody>
    {% for equipmet in equipment_list %}
      <tr>
        <th scope="row">
          <a class="btn btn-success" href="{% url 'edit_equipment' equipmet.id %}">
            <svg class="feather feather-edit sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                 stroke-linejoin="round" aria-hidden="true">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </a>
          {{ equipmet.name }}
        </th>
        <td>{{ equipmet.description }}</td>
        <td>{{ equipmet.date_bought }}</td>
        <td>{{ equipmet.worker.fio }}</td>
        <td>{{ equipmet.ip_address }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
